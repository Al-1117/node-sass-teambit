<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts, Rototo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- 12 Bool -->
    <link rel="stylesheet" href="12bool_def.css">
    <!-- My Style -->
    <link rel="stylesheet" href="dist/app.css">
    <!-- Title -->
    <title>Teambit</title>

  </head>

  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header>
        <!-- Navigation -->
        <nav>
          <!-- Logo -->
          <div class="logo col-lg-6">
            <img src="img/logo.svg" alt="">

          </div>
          <!-- End of Logo -->

          <!-- Right Navigation -->
          <div class="right_nav col-lg-6 offset-lg-">
            <!-- Navigation item list -->
            <ul class= "nav_items">
              <li>Solutions
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </li>
              <li>Pricing</li>
              <li>Blog</li>
              <li>Sign in</li>
              <li>
                <!-- Navigation Button -->
                <div class="btn">
                  <img src="img/google-logo.svg" alt="">
                  <span>Sign up</span>
                </div>
              </li>
            </ul>
          </div>
          <!--End of Right Navigation -->
        </nav>
        <!-- End of Navigation -->

        <!-- Jumbotron -->
        <div class="jumbo">
          <!-- Left Jumbotron -->
          <div class="jumbo_left col-lg-5">
            <!-- Title -->
            <h1>Understand, recognize and develop your people</h1>
            <h3>Teambit helps teams create a high performing culture with regulare feedback.</h3>
            <div class="btn_container">
              <div class="btn">
                <img src="img/google-logo.svg" alt="">
                <span>Sign up with Google</span>
              </div>
              <span>or</span>
              <div class="btn">
                <img src="img/google-logo.svg" alt="">
                <span>Sign up with Slack</span>
              </div>
            </div>
              <p>or use your email address<i class="fa fa-arrow-right" aria-hidden="true"></i></p>


          </div>
          <!-- End of Left Jumbotron -->
          <!-- Right Jumbotron -->
          <div class="jumbo_right col-lg-7">
            <img src="img/illustration-main.jpg" alt="">
          </div>
          <!-- End of right jumbotron -->

        </div>
        <!-- End of Jumbotron -->
      </header>
      <!-- END OF HEADER SECTION -->



    </div>


    <!-- My script -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
